dist: xenial
language: node_js
node_js:
- '10.2'
sudo: enabled
install:
- npm install --global gatsby-cli
- npm install
- mkdir data
- curl -vvv -H "$HEADER" "$DATA_ENDPOINT" > data/data.json
script:
- gatsby build --prefix-paths
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: "./public"
  on:
    branch: master
  target-branch: gh-pages
  verbose: true
notifications:
  slack:
    secure: 